<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Arithmetic Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 id="title">Arithmetic Calculator</h1>
        <h1 id="name"></h1>
        <div class="input-container">
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Enter number 1">
            <div class="error-message" id="num1-error"></div>
        </div>
        <div class="input-container">
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Enter number 2">
            <div class="error-message" id="num2-error"></div>
        </div>
        <div class="operation-buttons">
            <button id="add">Add</button>
            <button id="subtract">Subtract</button>
            <button id="multiply">Multiply</button>
            <button id="divide">Divide</button>
        </div>
        <div class="result-container">
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
